<!DOCTYPE html>
<html>
<head>
<title>Instagram 데이터 수집하기</title>
<meta charset="UTF-8">
<script src="//code.jquery.com/jquery-1.9.1.js"></script>

</head>
<body>
	<h2>instagram</h2>

	<!-- The JS SDK Login Button -->
	<fb:login-button scope="pages_manage_ads, pages_manage_metadata, pages_read_engagement, pages_read_user_content, instagram_basic, instagram_manage_comments, instagram_manage_insights"
		onlogin="checkLoginState();">
	</fb:login-button>
	<input type="button" id="logoutBtn" name="logoutBtn" value="로그아웃" onclick="logout()">

	<div id="status"></div>
	<br>
	<div>
		<!-- 인스타그램 -->
		<input type="button" value="계정정보" onclick="addInfo()">
		<!-- 버튼 클릭하면 각각의 컨트롤러 호출 -->
		<input type="button" value="account" onclick="account()">
		<input type="button" value="media" onclick="media()">
		<input type="button" value="comment" onclick="comment()"><br><br>
		단기사용자토큰<input type="text" id="shortUserTkn" name="shortUserTkn" value=""><br>
		장기사용자토큰<input type="text" id="longUserTkn" name="longUserTkn" value=""><br><br><br>
		<!-- <input type="button" value="사용자정보" onclick="accountInfo()"> -->
		
		
		<hr>
		<!-- 유튜브 -->
		<h2>youtube</h2>
		<!-- 버튼 클릭하면 각각의 컨트롤러 호출 -->
		<input type="button" value="channels" onclick="channels()">
		<input type="button" value="playlistItems" onclick="playlistItems()">
		<input type="button" value="videos" onclick="videos()">
		<input type="button" value="comments" onclick="comments()"><br><br>
	</div>

	<!-- Load the JS SDK asynchronously -->
	<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

	<!-- import js -->
	<script src="js/insta.js"></script>
	<script src="js/youtube.js"></script>
	


</body>
</html>
